<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OPEN - The Online Progressive engagement Network</title>
  <meta name="title" content="{{ site.meta.title }}" />
  <meta name="description" content="{{ site.meta.description }}" />
  <meta name="keywords" content="{{ site.meta.keywords }}" />
  <meta property="og:title" content="{{ site.meta.fb_title }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="{{ site.meta.fb_site_name }}"/>
  <meta property="og:description" content="{{ site.meta.fb_description }}" />
  <meta property="og:url" content="{{ site.domainroot }}" />
  <meta property="og:image" content="{{ site.domainroot }}/static/splash.jpg"/>

  <link rel="image_src" href="/static/splash.jpg" />
  <link rel="stylesheet" href="/static/site.css" type="text/css" />
  <link rel="shortcut icon" href="/static/favicon.png" />

</head>
<body>

  <section class="top">
    <div class="row">
      <div class="col-md-12">
       &nbsp;
      </div>
    </div>
  </section>
  <section class="body">

  {% if page.add_wrap %}
  <div class="row">
    <div class="col-md-12">
  {% endif %}

{{ content }}

  {% if page.add_wrap %}
    </div>
  </div>
  {% endif %}

  </section>
</body>
</html>
